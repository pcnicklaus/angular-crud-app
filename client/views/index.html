<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body ng-controller="FoodController">



    <div class="container">

        <div class="add-food">

            <h1 class="text-center">Add a Food Stuff</h1>

            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" ng-model="food.name" placeholder="Enter the food name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="sentiment" ng-model="food.sentiment" placeholder="Enter what you think the food sentiment will be." required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="tweets" ng-model="food.tweets" placeholder="Have you tweeted about food recently?" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-click="postFood()">Submit</button>
            </form>

        </div>

        <br>
        <hr>

        <div class="message-section" ng-show="success">
            <p class="alert alert-info" role="alert" id="message">{{message}}</p>
        </div>

        <div class="food-section">
            <h2 class="text-center"></h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Sentiment</th>
                        <th>Tweets</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat='food in foods track by $index'>
                        <td>{{food.name}}</td>
                        <td>{{food.sentiment}}</td>
                        <td>{{food.tweets}}</td>
                        <td class='text-right'>
                            <button class='btn btn-primary'><span class='glyphicon glyphicon-pencil'></span></button>
                            <button ng-click="deleteFood()" class='btn btn-danger'><span class='glyphicon glyphicon-remove'></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>



    <!-- scripts -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js" type="text/javascript"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
    <script src="./js/services.js" type="text/javascript"></script>
</body>

</html>
